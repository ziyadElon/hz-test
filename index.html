<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
  <title>Handzap</title>
</head>

<body>
  <header>
    <div class="header__links">
      <div class="header__links__left">
        <img width=150 height=50 src="" alt="handzap logo">
        <nav>
          <a href="javascript:void(0)">Title 1</a>
          <a href="javascript:void(0)">Title 2</a>
        </nav>
      </div>
      <ul class="header__links__right">
        <li class="rewards">
          My Rewards
        </li>
        <li>
          <div class="drop-down-container">
            <div class="drop-down">
              <a href="javascript:void(0)" id="drop-down-link">
                <img width=50 height=50 src="elon_musk.jpg" alt="profile-picture" class="profile-picture">
                <i class="fas fa-angle-down"></i>
              </a>
              <div class="options">
                <ul>
                  <li class="user-info">
                    <img width=50 height=50 src="elon_musk.jpg">
                    <div class="contact">
                      <span>Elon Musk</span>
                      <span class="light">+91 9876543210</span>
                      <span class="light">elon.musk@handzap.com</span>
                    </div>
                  </li>
                  <li><a href="#">Account</a></li>
                  <li><a href="#">Settings</a></li>
                  <li><a href="#">Wallet</a></li>
                  <li><a href="#">Help</a></li>
                  <li><a href="#">Logout</a></li>
                  <li><a href="#"></a></li>
                  <li><img width=16 height=16 src="mail-blue@2x.png"><a href="#">Support Message</a></li>
                  <li><img width=16 height=16 src="admin-outlline@2x.png"><a href="#">Admin Message</a></li>
                </ul>
              </div>
            </div>
          </div>
        </li>         
      </ul>
    </div>
  </header>
  <main id="root" class="app-container">
    <div class="app-container__top">
      <h1>Title 1</h1>
      <nav>
        <a href="javascript:void(0)" class="selected">Active</a>
        <a href="javascript:void(0)">Deleted</a>
      </nav>
    </div>
    <div class="app-container__bottom">
      <ul id="content-1" class="content-area show">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul id="content-2" class="content-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </main>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
